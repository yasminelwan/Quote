<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quotes App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Cedarville+Cursive&family=Montserrat:wght@200;300;400;500;600;700;800;900&family=Pacifico&family=Poppins:wght@200;300;400;500;600;700;800&family=Roboto&family=Source+Sans+3:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">

<body>
    <div class="text-center">
        <h1 class="py-5">Quote of the Day</h1>
        <p>Press the button below to recieve a random quote!</p>
        <button onclick="getQuotes()" class="btn btn-outline-light">New Quote</button>
        <div id="quoteDiv" class="my-5">
            <p id="quote" class="fs-3 w-75 m-auto m"></p>
            <h3 id="auther" class="fs-6 mt-5"></h3>
        </div>
    </div>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/main .js"></script>
